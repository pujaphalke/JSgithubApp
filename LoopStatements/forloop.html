<body>
    <script>

// print 1 to 10

let i;
for(i=1;i<=10;i++)
{
 console.log(i);
}

//Print reverse 10 to 1
let j;
for(j=10; j>=1; j--)
{
  console.log(j);
}

//print sum of 1to10
let k;
let sum=0;
for(k=1; k<=10; k++)
{
 sum=sum+k;
}
 console.log(`Sum of 1 to 10 is  ${sum}`)

 //print even numbers from 1 to 10
 let l;
 for(l=1; l<=10; l++)
 {
  if(l%2==0)
  {
    console.log(`${l} is even number.`);
  }
 }
    </script>
</body>
