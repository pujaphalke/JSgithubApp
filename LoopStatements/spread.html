    <script>

//object

let o1={ rollno : 1, name : "abc"}
let o2= { ...o1, mail : "abc@gmail.com"}

console.log(o1);   //print 1st
for(let k in o1)   //itrate 1st object
{
    console.log(k+" "+o1[k]);
}
console.log(o2);     //print 2nd
for(let key in o2)   //itrate 2nd object
{
    console.log(key+" "+o2[key]);
}

//Array

let num1= [10,20,30]; 
let num2= [100,200,...num1,300];

let num3=[...num1, ...num2];

console.log(num1);
console.log(num2);
console.log(num3);

for(let main of num3)
{
     console.log(main);
}
